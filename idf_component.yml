# WiFiManager Component Manifest
version: "1.0.0"
description: "A robust, thread-safe WiFi Station manager for ESP-IDF."
maintainers:
  - "https://github.com/aluiziotomazelli"
  - "Jules <jules@example.com>"
license: "MIT"
tags:
  - wifi
  - manager
  - station
  - esp32
  - cpp

targets:
  - esp32
  - esp32s3
  - esp32c3

dependencies:
